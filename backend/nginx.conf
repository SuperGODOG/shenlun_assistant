# nginx.conf
# Nginx配置文件 - 用于负载均衡和反向代理

events {
    worker_connections 1024;
}

http {
    # 基本配置
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 日志格式
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';
    
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # 性能优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 上游服务器配置
    upstream shenlun_backend {
        # 负载均衡策略：least_conn (最少连接)
        least_conn;
        
        # 后端服务器列表
        server shenlun-backend:5001 max_fails=3 fail_timeout=30s;
        # 可以添加更多后端服务器实现负载均衡
        # server shenlun-backend-2:5001 max_fails=3 fail_timeout=30s;
        # server shenlun-backend-3:5001 max_fails=3 fail_timeout=30s;
        
        # 健康检查
        keepalive 32;
    }
    
    # 限流配置
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=chat:10m rate=5r/s;
    
    # 主服务器配置
    server {
        listen 80;
        server_name localhost;
        
        # 安全头
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        
        # 客户端最大请求体大小
        client_max_body_size 10M;
        
        # 超时配置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 健康检查端点
        location /health {
            proxy_pass http://shenlun_backend;
            access_log off;
        }
        
        # API端点 - 应用限流
        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://shenlun_backend;
        }
        
        # Chat端点 - 更严格的限流
        location /api/chat {
            limit_req zone=chat burst=10 nodelay;
            proxy_pass http://shenlun_backend;
        }
        
        # 性能监控端点
        location /api/metrics {
            # 可以添加访问控制
            # allow 127.0.0.1;
            # deny all;
            proxy_pass http://shenlun_backend;
        }
        
        # 根路径
        location / {
            proxy_pass http://shenlun_backend;
        }
        
        # 错误页面
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
        
        # 限流错误处理
        error_page 429 @ratelimit;
        location @ratelimit {
            add_header Content-Type application/json always;
            return 429 '{"error":"请求过于频繁，请稍后再试","code":"RATE_LIMIT_EXCEEDED"}';
        }
    }
    
    # 状态监控页面(可选)
    server {
        listen 8080;
        server_name localhost;
        
        location /nginx_status {
            stub_status on;
            access_log off;
            # 可以添加访问控制
            # allow 127.0.0.1;
            # deny all;
        }
    }
}